<body>
<section>
    <div class="box">
        <div class="form">
            <h2>Login</h2>
            <form action="">
                <div class="inputBx">
                    <input type="text" placeholder="Username">
                    <img src="images/user.png" width="20px">
                </div>
                <div class="inputBx">
                    <input type="password" placeholder="Password">
                    <img src="images/lock.png" alt="" width="20px">
                </div>
                <label class="remember"><input type="checkbox">Remember Me</label>
                <div class="inputBx">
                    <input type="submit" value="Login">
                </div>
            </form>
            <p><a href="forgot-pass.html">Forgot Password?</a></p>
            <p><a href="sign-up.html">Create an Account!</a></p>
        </div>
    </div>
</section>
